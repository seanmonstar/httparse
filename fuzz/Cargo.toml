
[package]
name = "httparse-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4.0"

[dependencies.httparse]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "parse_request"
path = "fuzz_targets/parse_request.rs"
test = false
doc = false

[[bin]]
name = "parse_chunk_size"
path = "fuzz_targets/parse_chunk_size.rs"
test = false
doc = false

[[bin]]
name = "parse_headers"
path = "fuzz_targets/parse_headers.rs"
test = false
doc = false
